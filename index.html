<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singularity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./media/favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="./index-style.css" />
</head>

<body class="min-h-screen flex flex-col">
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="./media/ascii_blackhole.mp4" type="video/mp4" />
  </video>


  <main class="flex-1 flex z-10 flex-col items-center justify-center px-4 -mt-20">
    <div class="logo flex items-center">
      <img src="./media/favicon2.png" class="w-16 h-16 bg logo-img p-2 rounded-full mr-4" alt="">
      <h1 class="logo-text">Singularity</h1>
    </div>


    <section class="w-full max-w-2xl">
      <div class="search-box rounded-full px-6 py-3 flex items-center gap-4 transition-all duration-200">
        <button class="tooltip hover:opacity-70 transition-opacity bg-transparent" onclick="firstSearch()">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span class="tooltip-text">Pesquisar</span>
        </button>
        <input type="text" class="flex-1 bg-transparent outline-none text-base" id="query" placeholder="Ciência disponível para todos - Base de Conhecimento Científico" onsubmit="firstSearch()"/>
        <button class="tooltip hover:opacity-70 transition-opacity">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor" />
            <circle cx="15.5" cy="8.5" r="1.5" fill="currentColor" />
            <circle cx="8.5" cy="15.5" r="1.5" fill="currentColor" />
            <circle cx="15.5" cy="15.5" r="1.5" fill="currentColor" />
            <circle cx="12" cy="12" r="1.5" fill="currentColor" />
          </svg>
          <span class="tooltip-text">Aleatório</span>
        </button>
      </div>
    </section>
  </main>


  <footer class="footer-section z-10 border-t border-gray-700">
    <div class="flex flex-col md:flex-row justify-between px-8 py-3 text-sm gap-4">
      <div class="flex gap-6">
        <a href="https://github.com/CristianPopovici14" target="_blank" class="hover:underline">Meu GitHub</a>
        <a href="https://cristian-popovici.web.app/" target="_blank" class="hover:underline">Meu Portfólio</a>
        <a href="https://github.com/CristianPopovici14/Singularity" class="hover:underline">Repositório</a>
      </div>
    </div>
  </footer>


  <script src="index.js"></script>
</body>

</html>
