<!DOCTYPE html>
<!--
  index.html
  ---------
  Landing / search entry page. Contains the search box and filter
  controls which redirect users to `search.html`.

  Keep selectors and ids (eg. `search-section`, `filter-section`) in sync
  with `index.js`.
-->
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singularity</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./media/favicon2.png" type="image/x-icon">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./index-style.css" />
</head>


<body class="min-h-screen flex flex-col">

  <!-- ============================================================
       BACKGROUND VIDEO
  ============================================================ -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="./media/ascii_blackhole.mp4" type="video/mp4" />
  </video>


  <!-- ============================================================
       MAIN WRAPPER
  ============================================================ -->
  <main class="flex-1 flex z-10 flex-col items-center justify-center px-4">

    <!-- ============================================================
         LOGO
    ============================================================ -->
    <div class="logo flex items-center">
      <img src="./media/favicon2.png"
        class="w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 bg logo-img p-2 rounded-full mr-4" alt="Logo">
      <h1 class="logo-text text-[30px] md:text-[40px] lg:text-[60px]">
        Singularity
      </h1>

    </div>


    <!-- ============================================================
         SEARCH + FILTER CONTAINER
    ============================================================ -->
    <section class="w-full max-screen-lg flex flex-col items-center gap-6">

      <!-- ===========================
           SEARCH BOX
      ============================ -->
      <div class="w-full max-w-2xl">

        <div class="search-box rounded-3xl pl-4 p-2 items-center gap-4 transition-all duration-200">
          <div class="flex flex-wrap items-center gap-4 transition-all duration-200">
            <div class="w-full max-w-[430px]">
              <form id="search-section" class="rounded-full flex items-center gap-4 w-full">

                <!-- Botão de Pesquisa -->
                <button type="submit" onclick="textSearch()">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>

                <!-- Input -->
                <input type="text" class="flex-1 text-wrap bg-transparent outline-none text-base"
                  placeholder="Pesquise por linguagens ou tecnologias" />
              </form>

              <!-- Select -->
              <select class="filter-select pr-8 hide min-w-max">
                <option>Linguagem de Programação</option>
                <option>Categoria</option>
              </select>
            </div>

            <!-- Switch Pesquise / Filtre -->
            <div class="switch-container">
              <div class="switch-bg">
                <button id="switch-search" class="switch-btn active">Pesquise</button>
                <button id="switch-filter" class="switch-btn">Filtre</button>
              </div>
            </div>
          </div>

          <div id="filter-section" class="w-full max-w-3xl glass rounded-2xl pb-2">

            <!-- Chips container (dynamic) -->
            <div class="flex flex-wrap gap-1 md:gap-2 lg:gap-2 p-2" id="chips-container">
              <!-- será preenchido via JS -->
            </div>
            <button onclick="filterSearch()" class="filter-chip center w-full">
              <p>Pesquisar...</p>
            </button>
          </div>
        </div>
      </div>
    </section>

  </main>


  <!-- ============================================================
       FOOTER
  ============================================================ -->
  <footer class="z-10 border-t border-gray-700 w-full py-4 backdrop-blur-md bg-black/40 text-center md:text-left">
    <div class="flex justify-between px-6 text-sm gap-3">
      <div class="flex flex-wrap gap-3 md:gap-6">
        <a href="https://github.com/CristianPopovici14" target="_blank" class="hover:underline">Meu GitHub</a>
        <a href="https://cristian-popovici.web.app/" target="_blank" class="hover:underline">Meu Portfólio</a>
        <a href="#" class="hover:underline">Repositório</a>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="index.js"></script>

</body>

</html>
